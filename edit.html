<html>
<head>
	<title>Moustachio</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<style>
	#size, #droop {
		width: 300px;
		margin: 10px 10px;
	}
	</style>
	<script>
	$(document).ready(function() {
		var id = "{{.|js}}";
		var $pic = $("#pic");
		var $url = $("#url");
		var $share = $("#share");
		var x = 0;
		var y = 0;
		function update() {
			var query = "id="+id+"&x="+x+"&y="+y+
				"&s="+$("#size").val();
			$pic.attr("src", "/img?"+query);
			$url.text("/img?"+query);
			$share.attr("href", "/share?"+query);
		}
		$pic.click(function(e) {
			x = e.pageX - this.offsetLeft;
			y = e.pageY - this.offsetTop;
			update();
		});
		$("#size").bind("mouseup", update);
		update();
	})
	</script>
</head>
<body>
	Size: <input id="size" type="range" min="0" max="10" step="1" value="5">
	<p>Click the image to place the blackbar.</p>
	<img id="pic">
</body>
</html>
